services:
  # Quatrix Management Panel
  quatrix:
    build: .
    container_name: quatrix-panel
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/server/data:/app/server/data
      - ${PWD}/plugin_pool:/app/plugin_pool
      - ${PWD}/instances:/app/instances
      - ${PWD}/common:/app/common
      - ${PWD}/.env:/app/.env
    environment:
      - NODE_ENV=production
      - DOCKER_MODE=true
      - HOST_PROJECT_PATH=${PWD}

# This file is prepared for dynamic container management via Quatrix.
# You can also manually add static servers here if preferred.
